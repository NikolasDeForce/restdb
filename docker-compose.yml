version: '3.1'

services:

  postgres:
    image: postgres
    container_name: postgredb
    environment:
      POSTGRES_USER: nick
      POSTGRES_PASSWORD: pas
      POSTGRES_DB: restapi
    volumes:
      - ./postgres:/var/lib/postgresql/data/
    ports:
      - 5432:5432

volumes:
  postgres_data:
    driver: local